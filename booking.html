<body>

   <!-- LOADERS

      <div class="lds-ring">
         <div></div>

   <!-- Booking section -->
   <div id="booking">
      <div class="section-center">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="booking-form">
                     <div class="form-header">
                        <h1>Make your reservation</h1>
                     </div>
                     <form>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <span class="form-label">Check In</span>
                                 <input class="form-control" type="date" required>
                              </div>
                              <span class="in-out hidden-xs hidden-sm">&#8652;</span>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <span class="form-label">Check out</span>
                                 <input class="form-control" type="date" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-3">
                              <div class="form-group">
                                 <span class="form-label">No of rooms</span>
                                 <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                 </select>
                                 <span class="select-arrow"></span>
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-group">
                                 <span class="form-label">Adults</span>
                                 <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                 </select>
                                 <span class="select-arrow"></span>
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-group">
                                 <span class="form-label">Children</span>
                                 <select class="form-control">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                 </select>
                                 <span class="select-arrow"></span>
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-btn">
                                 <button class="submit-btn">Check availability</button>
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="back-to-home">
                                 <h5 class="mb-3">Back to Home</h5>
                                 <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <!--===============================================================================================-->
   <script type="text/javascript" src="vendor/jquery/jquery-3.6.0.min.js"></script>
